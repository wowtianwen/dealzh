<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<div class="leftSideProfile">
		<h:form prependId="false">
			<div id="leftSideLink">
				<dl>
					<dt>
						<p:commandLink value="#{msgs.CommonQuestion}" actionListener="#{miscBackingBean.setHelpTab(constants.nameToValueMap.HELP_FAQ)}" process="@this"
							update=":mainSection" oncomplete="toggleHelpLink()"></p:commandLink>
					</dt>
					<dt>
						<p:commandLink value="#{msgs.TermsConditions}" actionListener="#{miscBackingBean.setHelpTab(constants.nameToValueMap.HELP_TERMS)}"
							process="@this" update=":mainSection" oncomplete="toggleHelpLink()"></p:commandLink>
					</dt>
					<dt>
						<p:commandLink value="#{msgs.GeneralUseRule}" actionListener="#{miscBackingBean.setHelpTab(constants.nameToValueMap.HELP_GENERALUSERULE)}"
							process="@this" update=":mainSection" oncomplete="toggleHelpLink()"></p:commandLink>
					</dt>

				</dl>
			</div>

		</h:form>
	</div>
</ui:composition>
</html>
