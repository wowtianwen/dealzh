<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<ui:insert name="metadata" />

	<h:head>
		<title><ui:insert name="title">#{global.forum_title}</ui:insert></title>
		<h:outputStylesheet library="css" name="forum.css" />
		<h:outputStylesheet library="css" name="header.css" />
		<h:outputStylesheet library="css" name="leftside.css" />
		<h:outputStylesheet library="css" name="rightside.css" />
		<h:outputStylesheet library="css" name="foot.css" />
		<h:outputStylesheet library="css" name="theme.css" />
		<h:outputScript library="js" name="JQuery1.7.2.js"></h:outputScript>
		<h:outputScript library="js" name="forum.js"></h:outputScript>


	</h:head>
	<h:body>

		<!-- js file for each page -->
		<ui:insert name="js"></ui:insert>
		<!-- global setting -->
		<ui:debug render="true" hotkey="q" />

		<!-- header file -->
		<ui:insert name="header">
			<ui:include src="/header.xhtml"></ui:include>
		</ui:insert>

		<!--Navigation-->
		<ui:insert name="navigation">
		</ui:insert>

		<!--  ajax status-->
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/resources/images/ai.gif" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<!-- Main contents -->
		<div class="mainPageContainer">

			<!--  the left part of the page -->
			<ui:insert name="leftside">
				<ui:include src="/leftside.xhtml"></ui:include>
			</ui:insert>

			<!--  the middle part of the page -->
			<div class="central">
				<p:outputPanel autoUpdate="false">
					<p:messages globalOnly="true" showDetail="false" autoUpdate="true"></p:messages>
					<p:growl id="growl" showDetail="true" />
				</p:outputPanel>
				<ui:insert name="content"></ui:insert>
			</div>
			<!--  the right part of the page -->
			<ui:insert name="rightside">
				<ui:include src="/rightside.xhtml"></ui:include>
			</ui:insert>
		</div>

		<!--  the bottom of the page -->
		<ui:insert name="foot">
			<ui:include src="/foot.xhtml"></ui:include>
		</ui:insert>
	</h:body>
</f:view>
</html>
