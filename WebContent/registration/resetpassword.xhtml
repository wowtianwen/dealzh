<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
		<ui:define name="globalMesages"></ui:define>

		<ui:define name="content">
			<h:form prependId="false" styleClass="center60pct">
				<div class="highLight">
					<p:messages globalOnly="true"></p:messages>
					<h:panelGrid columns="3" rendered="#{!requestScope.RESETPWDEMAILSUC}" columnClasses="th">
						<f:facet name="header">
							<h:outputText value="#{msgs.Reset_Password}" />
						</f:facet>
						<h:outputLabel value="#{msgs.userid}" />
						<p:inputText id="userId" value="#{userBackingBean.user.userId}" required="true" validator="#{userBackingBean.verifyUserIdExist}">
							<p:ajax event="blur" process="@this" update="userIdMessage"></p:ajax>
						</p:inputText>
						<h:message id="userIdMessage" for="userId" styleClass="errorMessClass" />

						<h:outputLabel value="#{msgs.email}" />
						<p:inputText id="emailId" value="#{userBackingBean.user.email}" required="true" validator="#{userBackingBean.verifyEmailExist}">
							<p:ajax process="userId @this" update="emailIdMessage" event="blur"></p:ajax>
						</p:inputText>
						<h:message for="emailId" id="emailIdMessage" showSummary="true" styleClass="errorMessClass" />

						<h:outputLabel value="" />
						<p:commandButton value="#{msgs.Next}" actionListener="#{userBackingBean.resetPassword()}" process="@form" update="@form"
							styleClass="commandButton bigButton"></p:commandButton>
					</h:panelGrid>
				</div>
			</h:form>

		</ui:define>



	</ui:composition>

</h:body>
</html>
