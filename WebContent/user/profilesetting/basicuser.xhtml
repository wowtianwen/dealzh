<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>

		<h:form id="basicInfoId" rendered="#{fn:containsIgnoreCase(userBackingBean.profiletab,'BASICPROFILE')}">
			<h1>#{msgs.UserBasicInfo}</h1>
			<h:panelGrid columns="2" columnClasses="th" styleClass="profileTable">
				<h:outputLabel value="#{msgs.userid}"></h:outputLabel>
				<h:outputText value="#{userBackingBean.basicUser.userId}" />

				<h:outputLabel value="#{msgs.firstName}" styleClass="FieldLabelCSS"></h:outputLabel>
				<p:inputText id="firstname" value="#{userBackingBean.basicUser.firstName}"></p:inputText>


				<h:outputLabel value="#{msgs.middleName}"></h:outputLabel>
				<p:inputText id="middlename" value="#{userBackingBean.basicUser.middleName}"></p:inputText>

				<h:outputLabel value="#{msgs.lastName}"></h:outputLabel>
				<p:inputText id="lastname" value="#{userBackingBean.basicUser.lastName}"></p:inputText>


				<h:outputLabel value="#{msgs.email}"></h:outputLabel>
				<p:inputText id="email" value="#{userBackingBean.basicUser.email}">
				</p:inputText>

				<h:outputLabel value="" />
				<p:commandButton value="#{msgs.SAVE}" action="#{userBackingBean.saveUserBasicInfo}" process="@form" update="@form" styleClass="commandButton"></p:commandButton>

				<f:facet name="footer">
					<h:outputText value="#{requestScope.SAVE_SUCCESS}"></h:outputText>
				</f:facet>
			</h:panelGrid>
		</h:form>

	</ui:composition>



</h:body>

</html>
