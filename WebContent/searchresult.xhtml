<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
	<ui:define name="content">
		<div id="cse" style="width: 100%;">Loading</div>
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">
			/* <![CDATA[ */
			google.load('search', '1', {
				language : 'en',
				style : google.loader.themes.V2_DEFAULT
			});
			google
					.setOnLoadCallback(
							function() {
								var customSearchOptions = {};
								var customSearchControl = new google.search.CustomSearchControl(
										'000546666492082922751:xx1sqalyl5m',
										customSearchOptions);
								customSearchControl
										.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
								customSearchControl.draw('cse');
								function parseParamsFromUrl() {
									var params = {};
									var parts = window.location.search
											.substr(1).split('\x26');
									for ( var i = 0; i < parts.length; i++) {
										var keyValuePair = parts[i].split('=');
										var key = decodeURIComponent(keyValuePair[0]);
										params[key] = keyValuePair[1] ? decodeURIComponent(keyValuePair[1]
												.replace(/\+/g, ' '))
												: keyValuePair[1];
									}
									return params;
								}

								var urlParams = parseParamsFromUrl();
								var queryParamName = "q";
								if (urlParams[queryParamName]) {
									customSearchControl
											.execute(urlParams[queryParamName]);
								}
							}, true);
			/* ]]> */
		</script>

	</ui:define>
</ui:composition>
</html>
